	<section>
		<form method="POST" action="#">
				<p class="titreCont">Nom* :</p><label for="nom"></label><input type="text" name="pnom" id="nom" placeholder="Nom" maxlength="20" required autofocus/> </br>
				<p class="titreCont">Prénom* :</p><label for="prenom"></label><input type="text" name="prenom" id="prenom" placeholder="Prenom" maxlength="20" required/> </br>

				<p class="titreCont">Message* :</p><label for="message"></label><textarea name="message" id="message" placeholder="Veuillez saisir votre message..." rows="10" cols="55" required></textarea> </br>
				<p class="titreCont" style="font-size: 15px"> * Champ obligatoire </p>
				<input id="envoyer" type="submit" name="envoyer" value="Envoyer"/>

		</form>
